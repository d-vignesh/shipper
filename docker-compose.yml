version: '3.1'

services:

  consignment:
    restart: always
    build: ./consignment-service
    depends_on:
      - datastore
      - vessel
    links:
      - datastore
    ports:
      - 50051:50051
    environment:
      MICRO_SERVER_ADDRESS: ":50051"
      DB_HOST : "mongodb://datastore:27017"

  vessel:
    restart: always
    build: ./vessel-service
    ports:
      - 50052:50051
    environment:
      MICRO_SERVER_ADDRESS: ":50051"
      DB_HOST: "mongodb://datastore:27017" 

  user:
    restart: always
    build: ./user-service
    ports:
      - 50053:50051
    environment:
      MICRO_SERVER_ADDRESS: ":50051"
      DB_HOST: "datastore"
      DB_USER: "admin"
      DB_PASSWORD: "password"
      DB_NAME: "postgres"

  cli:
    build: ./consignment-cli

  user-cli:
    build: ./user-cli

  datastore:
    image: mongo
    container_name: datastore
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27022:27017
    command: mongod --logpath=/dev/null
    
  database:
    image: postgres:alphine
    environment:
      POSTGRES_PASSWORD: "password"
      POSTGRES_USER: "admin"
    ports:
      - 5432:5432